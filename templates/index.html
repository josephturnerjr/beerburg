
{%extends 'layout.html'%}
{%block body%}
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Brewery</th>
        <th>Name</th>
        <th>Style</th>
        <th>Best Price</th>
      </tr>
    </thead>
    <tbody>
      {% for beer in beers %}
      <tr>
        <td><span class='brewery-name'>{{beer.brewery}}</span></td>
        <td>{{beer.name}}</td>
        <td class='{{beer.beer_type}}'>{{beer.beer_type}}</td>
        <th>{{beer.current_lowest_price()[1][0]}}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{%endblock%}
