{%extends 'layout.html'%}
{% block body %}
<div class='container'>
<h1>Add a new bar</h1>
<form class="form-horizontal" action='/add_bar' method='POST'>
  <div class="control-group">
    <label class="control-label" for="inputName">Name</label>
    <div class="controls">
      <input type="text" name='name' id="inputName" placeholder="Swan and Paedo">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Create bar</button>
    </div>
  </div>
</form>
</div>
{%endblock%}
