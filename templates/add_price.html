{%extends 'layout.html'%}
{% block body %}
<div class='container'>
<h1>Add a new price or special</h1>
<form class="form-horizontal" action='/add_price' method='POST'>
  <div class="control-group">
    <label class="control-label" for="inputBeer">Beer</label>
    <div class="controls">
      <select name='beer_id'>
        {%for beer in beers%}
        <option value="{{beer.id}}">{{beer.brewery}} {{beer.name}}</option>
        {%endfor%}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputBar">Bar</label>
    <div class="controls">
      <select name='bar_id'>
        {%for bar in bars%}
        <option value="{{bar.id}}">{{bar.name}}</option>
        {%endfor%}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPrice">Price</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on">$</span>
        <input type='number' step=0.01 name='price' min=0.0 placeholder='4.00' />
      </div>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Add price</button>
    </div>
  </div>
</form>
</div>
{%endblock%}
